<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Index extends React.Component{
            constructor(){
                super();
                this.state = {
                    vTree:{
                        tag:'div',
                        children:[
                            'zhangsan',
                            18,
                            {
                                tag:'p',
                                children:['fsfs',20],
                                props:{
                                    name:'zhangsan',
                                    age:100
                                }
                            }
                        ]
                    }
                }
            }
            render(){
                console.log(this)
                return (
                    <div>
                        {this.state.vTree.children[0]}{this.state.vTree.children[1]}
                        <p name={this.state.vTree.children[2].props.name} age={this.state.vTree.children[2].props.age}>
                            {this.state.vTree.children[2].children[0]}
                            {this.state.vTree.children[2].children[1]}
                        </p>
                    </div>
                )
            }
        }
        ReactDOM.render(<Index/>,document.querySelector('#app'));
    </script>
</body>
</html>
